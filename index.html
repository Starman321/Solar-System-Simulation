<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #planet-controls button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #planet-controls button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Constants
        const distanceFactor = 1;
        const timeScale = 20;

        // Angular speeds in radians per second
        const daysPerYear = 365.25;
        const secondsPerDay = 24 * 3600;
        const omega_orbit = (2 * Math.PI) / (daysPerYear * secondsPerDay);
        const omega_spin = (2 * Math.PI) / secondsPerDay;
        const omega_stars = omega_spin;

        // Scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 10);
        camera.lookAt(0, 0, 0);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Texture loader
        const textureLoader = new THREE.TextureLoader();

        // Load textures
        const earthMap = textureLoader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/141228/earthmap1k.jpg');
        const earthBumpMap = textureLoader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/141228/earthbump1k.jpg');
        const earthSpecMap = textureLoader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/141228/earthspec1k.jpg');
        const earthNightMap = textureLoader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/141228/earthlights1k.jpg');
        const cloudMap = textureLoader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/141228/earthcloudmap.jpg');
        const cloudAlphaMap = textureLoader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/141228/earthcloudmaptrans.jpg');
        const starMap = textureLoader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/141228/starfield.png');

        // Create star sphere
        const starGeometry = new THREE.SphereGeometry(500, 64, 64);
        const starMaterial = new THREE.MeshBasicMaterial({
            map: starMap,
            side: THREE.BackSide
        });
        const starSphere = new THREE.Mesh(starGeometry, starMaterial);
        scene.add(starSphere);

        // Sun mesh
        const sunRadius = 1.7;
        const sunGeometry = new THREE.SphereGeometry(sunRadius, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({
            color: 0xffe87c,
            emissive: 0xffffff,
            emissiveIntensity: 1
        });
        const sunMesh = new THREE.Mesh(sunGeometry, sunMaterial);
        sunMesh.name = 'Sun';
        scene.add(sunMesh);

        // Earth mesh
        const earthRadius = sunRadius / 109;
        const earthGeometry = new THREE.SphereGeometry(earthRadius, 32, 32);
        const earthMaterial = new THREE.MeshPhongMaterial({
            map: earthMap,
            bumpMap: earthBumpMap,
            bumpScale: 0.0005,
            specularMap: earthSpecMap,
            specular: new THREE.Color(0x333333),
            shininess: 5,
            emissiveMap: earthNightMap,
            emissive: new THREE.Color(0xffffff),
            emissiveIntensity: 0.5
        });
        const earthMesh = new THREE.Mesh(earthGeometry, earthMaterial);
        earthMesh.name = 'Earth';
        const earthDistance = (sunRadius * 215) / distanceFactor;
        scene.add(earthMesh);

        // Cloud mesh for Earth
        const cloudGeometry = new THREE.SphereGeometry(earthRadius * 1.01, 32, 32);
        const cloudMaterial = new THREE.MeshPhongMaterial({
            map: cloudMap,
            alphaMap: cloudAlphaMap,
            transparent: true,
            opacity: 0.8
        });
        const cloudMesh = new THREE.Mesh(cloudGeometry, cloudMaterial);
        earthMesh.add(cloudMesh);

        // Single point light at Sun's position
        const sunLight = new THREE.PointLight(0xffffff, 1, 1000);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        // Orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.minDistance = 0.12;
        controls.maxDistance = 100;

        // Function to switch targets
        function switchTarget(newTarget) {
            const bodyRadius = newTarget.geometry.parameters.radius;
            const desiredDistance = Math.max(controls.minDistance, 10 * bodyRadius);
            const direction = new THREE.Vector3().subVectors(camera.position, controls.target).normalize();
            camera.position.copy(newTarget.position).add(direction.multiplyScalar(desiredDistance));
            currentTarget = newTarget;
            console.log(`Switched to orbiting around ${newTarget.name} at distance ${desiredDistance}`);
        }

        // Orbit targets
        const targets = { '1': sunMesh, '2': earthMesh };
        let currentTarget = sunMesh;

        // Create on-screen buttons for mobile
        const controlsDiv = document.createElement('div');
        controlsDiv.id = 'planet-controls';
        controlsDiv.style.position = 'absolute';
        controlsDiv.style.bottom = '10px';
        controlsDiv.style.left = '10px';
        document.body.appendChild(controlsDiv);

        for (const key in targets) {
            const targetMesh = targets[key];
            const button = document.createElement('button');
            button.textContent = targetMesh.name;
            button.style.margin = '5px';
            button.onclick = () => switchTarget(targetMesh);
            controlsDiv.appendChild(button);
        }

        // Animation loop
        let lastTime = performance.now();
        let simulationTime = 0;

        function animate() {
            requestAnimationFrame(animate);
            const currentTime = performance.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            simulationTime += deltaTime * timeScale;

            const theta = omega_orbit * simulationTime;
            const phi = omega_spin * simulationTime;

            earthMesh.position.set(
                Math.cos(theta) * earthDistance,
                0,
                Math.sin(theta) * earthDistance
            );

            earthMesh.rotation.y = phi;

            const omega_sun = (2 * Math.PI) / (25 * secondsPerDay);
            sunMesh.rotation.y = omega_sun * simulationTime;

            controls.target.copy(currentTarget.position);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Key press to switch orbit target
        window.addEventListener('keydown', (event) => {
            if (targets[event.key]) {
                switchTarget(targets[event.key]);
            }
        });
    </script>
</body>
</html>
